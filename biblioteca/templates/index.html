<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Libros</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    .container {
      background-color: rgba(247, 240, 240, 0.753);
      border: 1px solid black;
      border-radius: 0.5rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="/autores">Autores</a>
          <a class="nav-link active" aria-current="page" href="/">Libros</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- ______________________________________________________________________________ -->
  <h1 class="text-center mt-4">Biblioteca</h1>
  <div class="container pt-2 pb-4 ps-5">
    <div class="row mt-5">
      <div class="col-4">
        <form action="/libros" method="post">
          <h2 class="text-center">Add an book</h2>
          <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title">
          </div>
          <label for="description">Description</label>
          <div class="form-floating mt-2">
            <textarea class="form-control" id="description" name="description" style="height: 100px"></textarea>
          </div>
          <div class="mt-4">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
      <div class="col-6 offset-1">
        <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Title</th>
              <!-- <th scope="col">Description</th> -->
              <th scope="col">Accion</th>
            </tr>
          </thead>
          <tbody id="tablaLibros">
            {% for li in libros %}
            <tr>
              <td>{{li.id}}</td>
              <td>{{li.titulo}}</td>
              <!-- <td>{{li.descripcion}}</td> -->
              <td>
                <a class="btn btn-info" href="/books/{{li.id}}" role="button">View</a>
                <!-- <button type="button" class="btn btn-info">View</button> -->
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
  <!-- <script src="scriptsLibro.js"></script> -->
</body>

</html>
