<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autores</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <style>
    .container {
      background-color: rgba(247, 240, 240, 0.753);
      border: 1px solid black;
      border-radius: 0.5rem;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="./autor">Autores</a>
          <a class="nav-link" href="/">Libros</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- ______________________________________________________________________________ -->
  <h1 class="text-center mt-4">Biblioteca</h1>
  <div class="container pt-2 pb-4 ps-5">
    <div class="row mt-5">
      <div class="col-4">
        <h2 class="text-center">Add an author</h2>
        <form action="/autores" method="post">
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName">
          </div>
          <label for="textArea">Notes</label>
          <div class="form-floating">
            <textarea class="form-control" id="textArea" name="textArea" style="height: 100px"></textarea>
          </div>
          <div class="mt-4">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
      <div class="col-6 offset-1">
        <table class="table table-bordered">
          <thead class="table-dark">
            <tr>
              <th scope="col">Id</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Accion</th>
            </tr>
          </thead>
          <tbody id="tablaAutor">
            {% for au in autores %}
            <tr>
              <td>{{au.id}}</td>
              <td>{{au.nombre}}</td>
              <td>{{au.apellido}}</td>
              <td><a class="btn btn-info" href="/authors/{{au.id}}" role="button">View</a>
                <!-- <button type="button" class="btn btn-info">View</button> -->
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
  <!-- <script src="scriptsAutor.js"></script> -->
</body>

</html>
